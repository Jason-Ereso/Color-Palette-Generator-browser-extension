<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <a href="https://github.com/Jason-Ereso/Color-Palette-Generator-browser-extension" target="_blank" class="github-link">
            <img src="/images/github.png" alt="GitHub" class="github-icon"> 
        </a>
        <h1>ðŸŽ¨Color Palette GeneratorðŸŽ¨</h1>
        <input type="text" id="colorName" placeholder="Enter a color name" required maxlength="25">
        <span id="count">0/25</span>
        <button id="generatePaletteName" class="bn632-hover bn24" role="button">Generate Palette from Name</button>
        
        <h2>Or</h2>
        
        <input type="text" id="hexColor" placeholder="Enter a HEX color (e.g., #ff0000)" required>
        <button id="generatePaletteHex" class="bn632-hover bn24" role="button">Generate Palette from HEX</button>
        
        <h2>Or</h2>
        
        <input type="text" id="rgbColor" placeholder="Enter RGB values (e.g., 255,0,0)" required>
        <button id="generatePaletteRGB" class="bn632-hover bn24" role="button">Generate Palette from RGB</button>

        <h2>Or</h2>

        <button id="generateRandomPalette" class="bn632-hover bn24" role="button">Generate Random Palette</button>
        
        <div id="palette"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
